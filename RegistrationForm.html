<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        
        <div>
            <label>
                Firstname:*<input type="text" required>
            </label>    
        </div>    
        
        <div>
            <label>Lastname:*<input type="text" required></label>
        </div>
        
        <div>       
            <label>
                Email Address:*<input type="email" required>
            </label>
        </div>
        
        <div>
            <label>
                Password:*<input type="password" required>
            </label>    
        </div>

        <div>
            <label>
                Confirm Password:*<input type="password" required>
            </label>   
        </div>
        
        <div>
            <label>
                Birthday:*<input type="date">
            </label>
        </div>
        
        <div>
            <label>Gender Identity:*</label>
        </div>
        
        <div>
            <input type="radio" name="Gender Identity">
            <label>
                Male<input type="radio" name="Gender Identity">
            </label>
            <label>
                Female<input type="radio" name="Gender Identity">
            </label>
            <label>
                Non-binary<input type="radio" name="Gender Identity">
            </label>
            <label>I prefer not to answer</label>
        </div>

        <div>
            <label>A short description about myself:</label>    
        </div>

        <div>
            <textarea name="Description" cols="30" rows="10"></textarea>
        </div>
        
        <div>
            <label>Favorite Language:*</label>
            <select name="FavoriteLanguage">
            <option value="">Javascript</option>
            <option value="">Python</option>
            <option value="">PHP</option>
            </select>   
        </div>

        <div>
            <input type="checkbox">Yes, I would like to receive periodic email updates
        </div>
        
        <div>
            <input type="submit" value="Create Account"/>  
        </div>
            
    </form>    
</body>
</html>
