<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <label for="First Name">Firstname:*</label>
            <input type="text" required><br>
        <label for="Last Name">Lastname:*</label>
            <input type="text" required><br>
        <label for="Email Address">Email Address:*</label>
            <input type="email" required><br>
        <label for="Password">Password:*</label>
            <input type="password" required><br>
        <label for="Confirm Password">Confirm Password:*</label>
            <input type="password" required><br>
        <label for="Birthday">Birthday:*</label>
            <input type="date" required><br>
        <label for="Gender Identity">Gender Identity:*</label><br>
                <input type="radio" name="Gender Identity">
            <label for="Gender Identity">Male</label>
                <input type="radio" name="Gender Identity">
            <label for="Gender Identity">Female</label>
                <input type="radio" name="Gender Identity">
            <label for="Gender Identity">Non-binary</label>
                <input type="radio" name="Gender Identity">
            <label for="Gender Identity">I prefer not to answer</label><br>
        <label for="">A short description about myself:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <label for="Favorite Language">Favorite Language:*</label>
        <select name="Favorite Language" id="">
            <option value="">Javascript</option>
            <option value="">Python</option>
            <option value="">PHP</option><
        </select><br>
        <input type="checkbox">Yes, I would like to receive periodic email updates<br>
        <input type="submit" name="Create Account" value="Create Account"/>
        
    </form>    
</body>
</html>
